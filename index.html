    <meta charset="utf-8" />

        href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@300;400;600;700&family=Montserrat:wght@300;400;500;600;700&display=swap"
        rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap"
        rel="stylesheet" />
    <script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "wine": "#8B2635",
                        "wine-dark": "#5C1A23",
                        "gold": "#C9A961",
                        "cream": "#F5F1E8",
                        "charcoal": "#1A1A1A",
                        "smoke": "#2D2D2D"
                    },
                    fontFamily: {
                        "serif": ["'Cormorant Garamond'", "serif"],
                        "sans": ["Montserrat", "sans-serif"]
                    }
                }
            }
        }
    </script>
    <style>
        .material-symbols-outlined {
            font-variation-settings: 'FILL' 0, 'wght' 300, 'GRAD' 0, 'opsz' 24;
        }

        body {
            background: linear-gradient(135deg, #1A1A1A 0%, #2D2D2D 100%);
        }

        /* Animaciones */
        @keyframes slideInLeft {
            from {
                opacity: 0;
                transform: translateX(-50px);
            }

            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        @keyframes slideInRight {
            from {
                opacity: 0;
                transform: translateX(50px);
            }

            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        @keyframes fadeInScale {
            from {
                opacity: 0;
                transform: scale(0.9);
            }

            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        @keyframes shimmer {

            0%,
            100% {
                opacity: 0.3;
            }

            50% {
                opacity: 0.6;
            }
        }

        .animate-slide-in-left {
            animation: slideInLeft 0.8s cubic-bezier(0.25, 0.46, 0.45, 0.94) both;
        }

        .animate-slide-in-right {
            animation: slideInRight 0.8s cubic-bezier(0.25, 0.46, 0.45, 0.94) both;
        }

        .animate-fade-in-scale {
            animation: fadeInScale 0.6s cubic-bezier(0.25, 0.46, 0.45, 0.94) both;
        }

        .card-hover {
            transition: all 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94);
        }

        .card-hover:hover {
            transform: translateY(-8px);
            box-shadow: 0 20px 40px rgba(139, 38, 53, 0.3);
        }

        .btn-primary {
            transition: all 0.3s ease;
        }

        .btn-primary:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 20px rgba(201, 169, 97, 0.4);
        }

        .btn-primary:active {
            transform: scale(0.98);
        }

        /* Carrito Badge */
        .cart-badge {
            animation: fadeInScale 0.3s ease;
        }

        /* Modal */
        .modal-overlay {
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s ease;
        }

        .modal-overlay.active {
            opacity: 1;
            pointer-events: all;
        }

        .modal-content {
            transform: translateY(100px);
            opacity: 0;
            transition: all 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94);
        }

        .modal-overlay.active .modal-content {
            transform: translateY(0);
            opacity: 1;
        }

        /* Scrollbar personalizado */
        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: #1A1A1A;
        }

        ::-webkit-scrollbar-thumb {
            background: #8B2635;
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #C9A961;
        }

        /* Pattern background */
        .pattern-bg {
            background-image:
                radial-gradient(circle at 20% 50%, rgba(139, 38, 53, 0.05) 0%, transparent 50%),
                radial-gradient(circle at 80% 80%, rgba(201, 169, 97, 0.05) 0%, transparent 50%);
        }

        /* Glassmorphism */
        .glass {
            background: rgba(45, 45, 45, 0.6);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        /* N√∫mero input personalizado */
        input[type="number"]::-webkit-inner-spin-button,
        input[type="number"]::-webkit-outer-spin-button {
            opacity: 1;
        }
    </style>
</head>

    <!-- Productos Grid -->

        <div

            },
            // HIDRATACI√ìN
            {

            // SMIRNOFF
            {

            },
            {
                id: 14,
                nombre: "Smirnoff Lulo",
                categoria: "smirnoff",
                precio: 12000,
                descripcion: "Bebida alcoh√≥lica con sabor a lulo.",
                imagen: "imagenes/smirnoff-lulo.jpg"
            },
            // SNACKS
            {
                id: 15,
                nombre: "Mini Hamburguesas",
                categoria: "snacks",
                precio: 25000,
                descripcion: "Mini hamburguesas listas.",
                imagen: "imagenes/mini-hamburguesas.jpeg"
            },
            {
                id: 16,
                nombre: "Papas Fritas Artesanales",
                categoria: "snacks",
                precio: 10000,
                descripcion: "Papas fritas crujientes y naturales.",
                imagen: "imagenes/papas-fritas-artesanales.jpg"
            },
            {
                id: 17,
                nombre: "Platanitos",
                categoria: "snacks",
                precio: 8000,
                descripcion: "Pl√°tanos maduros fritos.",
                imagen: "imagenes/platanitos.jpg"
            }
        ];

        // Estado del carrito
        let carrito = [];

        // N√∫mero de WhatsApp (cambiar por el real)
        const whatsappNumber = "573001234567"; // Formato: c√≥digo pa√≠s + n√∫mero

        // Formatear precio
        function formatPrice(price) {
            return new Intl.NumberFormat('es-CO', {
                style: 'currency',
                currency: 'COP',
                minimumFractionDigits: 0
            }).format(price);
        }

        // Renderizar productos
        function renderProducts(category = 'all') {
            const grid = document.getElementById('productsGrid');
            const filtered = category === 'all'
                ? productos
                : productos.filter(p => p.categoria === category);

            grid.innerHTML = filtered.map(producto => `
                <div class="card-hover bg-smoke rounded-2xl overflow-hidden border border-white/10" data-category="${producto.categoria}">
                    <div class="relative h-48 overflow-hidden bg-charcoal">
                        <img src="${producto.imagen}" alt="${producto.nombre}" class="w-full h-full object-cover opacity-90">
                        <div class="absolute inset-0 bg-gradient-to-t from-smoke via-transparent to-transparent"></div>
                    </div>
                    <div class="p-5">
                        <span class="inline-block px-3 py-1 bg-wine/20 text-gold text-xs font-semibold rounded-full mb-3 uppercase tracking-wider">
                            ${producto.categoria}
                        </span>
                        <h3 class="font-serif text-xl text-cream font-semibold mb-2">${producto.nombre}</h3>
                        <p class="text-cream/60 text-sm mb-4 line-clamp-2">${producto.descripcion}</p>
                        <div class="flex items-center justify-between mb-4">
                            <span class="font-serif text-2xl text-gold font-bold">${formatPrice(producto.precio)}</span>
                        </div>
                        <div class="grid grid-cols-2 gap-2">
                            <button onclick="addToCart(${producto.id})" class="btn-primary bg-wine hover:bg-wine-dark text-cream py-3 rounded-xl font-medium flex items-center justify-center gap-2">
                                <span class="material-symbols-outlined text-sm">shopping_cart</span>
                                Carrito
                            </button>
                            <button onclick="orderDirect(${producto.id})" class="bg-charcoal hover:bg-gold/20 text-gold border border-gold/30 py-3 rounded-xl font-medium flex items-center justify-center gap-2 transition-all">
                                <span class="material-symbols-outlined text-sm">send</span>
                                Pedir
                            </button>
                        </div>
                    </div>
                </div>
            `).join('');
        }

        // Agregar al carrito
        function addToCart(productId) {
            const producto = productos.find(p => p.id === productId);
            const existente = carrito.find(item => item.id === productId);

            if (existente) {
                existente.cantidad++;
            } else {
                carrito.push({ ...producto, cantidad: 1 });
            }

            updateCart();
            showNotification('Producto agregado al carrito');
        }

        // Actualizar carrito
        function updateCart() {
            const count = carrito.reduce((acc, item) => acc + item.cantidad, 0);
            const countBadge = document.getElementById('cartCount');

            if (count > 0) {
                countBadge.textContent = count;
                countBadge.classList.remove('hidden');
            } else {
                countBadge.classList.add('hidden');
            }

            renderCart();
        }

        // Renderizar carrito
        function renderCart() {
            const cartItems = document.getElementById('cartItems');
            const cartTotal = document.getElementById('cartTotal');

            if (carrito.length === 0) {
                cartItems.innerHTML = `
                    <div class="text-center py-12">
                        <span class="material-symbols-outlined text-gold text-6xl mb-4 block opacity-50">shopping_bag</span>
                        <p class="text-cream/60">Tu carrito est√° vac√≠o</p>
                    </div>
                `;
                cartTotal.textContent = formatPrice(0);
                return;
            }

            const total = carrito.reduce((acc, item) => acc + (item.precio * item.cantidad), 0);

            cartItems.innerHTML = carrito.map(item => `
                <div class="flex gap-4 mb-4 p-4 bg-charcoal rounded-xl border border-white/10">
                    <img src="${item.imagen}" alt="${item.nombre}" class="w-20 h-20 object-cover rounded-lg">
                    <div class="flex-1">
                        <h4 class="text-cream font-semibold mb-1">${item.nombre}</h4>
                        <p class="text-gold font-serif text-lg">${formatPrice(item.precio)}</p>
                    </div>
                    <div class="flex flex-col items-end justify-between">
                        <button onclick="removeFromCart(${item.id})" class="text-cream/60 hover:text-wine transition-colors">
                            <span class="material-symbols-outlined">close</span>
                        </button>
                        <div class="flex items-center gap-2 bg-smoke rounded-lg">
                            <button onclick="decreaseQuantity(${item.id})" class="px-3 py-1 hover:text-gold transition-colors">
                                <span class="material-symbols-outlined text-sm">remove</span>
                            </button>
                            <span class="text-cream font-semibold w-8 text-center">${item.cantidad}</span>
                            <button onclick="increaseQuantity(${item.id})" class="px-3 py-1 hover:text-gold transition-colors">
                                <span class="material-symbols-outlined text-sm">add</span>
                            </button>
                        </div>
                    </div>
                </div>
            `).join('');

            cartTotal.textContent = formatPrice(total);
        }

        // Funciones de cantidad
        function increaseQuantity(productId) {
            const item = carrito.find(i => i.id === productId);
            if (item) {
                item.cantidad++;
                updateCart();
            }
        }

        function decreaseQuantity(productId) {
            const item = carrito.find(i => i.id === productId);
            if (item && item.cantidad > 1) {
                item.cantidad--;
                updateCart();
            }
        }

        function removeFromCart(productId) {
            carrito = carrito.filter(item => item.id !== productId);
            updateCart();
        }

        // Pedido directo por WhatsApp
        function orderDirect(productId) {
            const producto = productos.find(p => p.id === productId);
            const mensaje = `¬°Hola! Me interesa el siguiente producto:\n\nüì¶ *${producto.nombre}*\nüí∞ ${formatPrice(producto.precio)}\n\n¬øEst√° disponible?`;

            const url = `https://wa.me/${whatsappNumber}?text=${encodeURIComponent(mensaje)}`;
            window.open(url, '_blank');
        }

        // Checkout
        document.getElementById('checkoutBtn').addEventListener('click', () => {
            if (carrito.length === 0) {
                showNotification('El carrito est√° vac√≠o');
                return;
            }

            let mensaje = 'üõçÔ∏è *NUEVO PEDIDO*\n\n';

            carrito.forEach(item => {
                mensaje += `üì¶ ${item.nombre}\n`;
                mensaje += `   ${item.cantidad}x ${formatPrice(item.precio)} = ${formatPrice(item.precio * item.cantidad)}\n\n`;
            });

            const total = carrito.reduce((acc, item) => acc + (item.precio * item.cantidad), 0);
            mensaje += `üí∞ *TOTAL: ${formatPrice(total)}*\n\n`;
            mensaje += '¬øPodr√≠as confirmar la disponibilidad?';

            const url = `https://wa.me/${whatsappNumber}?text=${encodeURIComponent(mensaje)}`;
            window.open(url, '_blank');

            // Opcional: limpiar carrito despu√©s de enviar
            // carrito = [];
            // updateCart();
            // closeCartModal();
        });

        // Modal del carrito
        const cartModal = document.getElementById('cartModal');
        const cartBtn = document.getElementById('cartBtn');
        const closeCart = document.getElementById('closeCart');

        function openCartModal() {
            cartModal.classList.add('active');
            document.body.style.overflow = 'hidden';
        }

        function closeCartModal() {
            cartModal.classList.remove('active');
            document.body.style.overflow = '';
        }

        cartBtn.addEventListener('click', openCartModal);
        closeCart.addEventListener('click', closeCartModal);
        cartModal.addEventListener('click', (e) => {
            if (e.target === cartModal) closeCartModal();
        });

        // Categor√≠as
        document.querySelectorAll('.category-tab').forEach(tab => {
            tab.addEventListener('click', () => {
                document.querySelectorAll('.category-tab').forEach(t => {
                    t.classList.remove('active', 'bg-wine', 'text-cream');
                    t.classList.add('text-cream/60', 'hover:bg-white/5');
                });

                tab.classList.add('active', 'bg-wine', 'text-cream');
                tab.classList.remove('text-cream/60', 'hover:bg-white/5');

                const category = tab.dataset.category;
                renderProducts(category);
            });
        });

        // Estilo inicial de tabs
        document.querySelectorAll('.category-tab').forEach(tab => {
            if (tab.classList.contains('active')) {
                tab.classList.add('bg-wine', 'text-cream');
            } else {
                tab.classList.add('text-cream/60', 'hover:bg-white/5');
            }
        });

        // Notificaciones
        function showNotification(message) {
            const notification = document.createElement('div');
            notification.className = 'fixed bottom-4 right-4 bg-wine text-cream px-6 py-3 rounded-full shadow-lg z-50 animate-fade-in-scale';
            notification.textContent = message;
            document.body.appendChild(notification);

            setTimeout(() => {
                notification.style.opacity = '0';
                setTimeout(() => notification.remove(), 300);
            }, 2000);
        }

        // Inicializar
        renderProducts();
    </script>
</body>

</html>
